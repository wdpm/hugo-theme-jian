# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Jian"
license = "MIT"
licenselink = "https://github.com/wdpm/jian/blob/master/LICENSE"
description = "Jian is a very simple but elegant Hugo theme for blog."
homepage = "http://example.com/"
tags = ["blog", "simple", "elegant", "valine", "rss", "syntax highlighting"]
features = ["blog", "simple", "elegant", "valine", "rss", "syntax highlighting"]
min_version = "0.73.0"

[author]
  name = "wdpm"
  homepage = "https://github.com/wdpm/"

# If porting an existing theme
[original]
  name = "zozo"
  homepage = "https://github.com/varkai/hugo-theme-zozo"
  repo = "https://github.com/varkai/hugo-theme-zozo"
