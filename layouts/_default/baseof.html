<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}" {{ end }}>
{{- partial "head.html" . -}}

<body>
    <main class="main">
        {{ partial "nav.html" . }}

        {{ partial "header.html" . }}

        <div class="content">
            {{ block "content" . }}{{ end }}
        </div>
    </main>

    <a id="backToTop" href="#" class="back-to-top"><i class="ri-arrow-up-s-line"></i></a>

    {{ partial "footer.html" . }}

    {{ partial "js.html" . }}
</body>

</html>
